<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Stranger Dino</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game-wrap">
    <canvas id="game" width="800" height="200" aria-label="Dino runner game"></canvas>
    <button id="startBtn">
      Start Game
    </button>

    <div class="info">
      <div class="left">
        <span class="badge">Score: <span id="score">0</span></span>
        <span class="badge">Speed: <span id="speed">3</span></span>
        <span style="margin-left:10px" class="hint">Jump: Space / Up Arrow / Touch â€¢ Restart: R or button</span>
      </div>
      <div class="right">
        <button id="restartBtn" type="button">Restart</button>
        <div class="badge" id="godBadge">Cheat: <strong id="godState"></strong></div>
      </div>
    </div>
  </div>
  <audio id="soundJump" src="sounds/Dinojump.mp3" preload="auto"></audio>
  <audio id="soundHit" src="sounds/game over.mp3" preload="auto"></audio>
  <audio id="soundScore" src="sounds/achievement.mp3" preload="auto"></audio>


  <script src="script.js"></script>
</body>

</html>
